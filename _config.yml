content:
  - title: Projects
    layout: list
    content:
      - layout: center
        title: 인형 이미지 검색 서비스 개발
        link: https://github.com/fly4hyun/doll-image-search
        link_text: github.com/fly4hyun/doll-image-search
        additional_links:
          - title: GitHub
            icon: fab fa-github
            url: https://github.com/fly4hyun/doll-image-search
        quote: >
          Dinov2 + FAISS 기반 이미지 검색 및 PyQt5 라벨링 툴 구축
        description: |
          Developed an image search system for doll design and part management.  
          - Built an end-to-end image retrieval pipeline using **Dinov2 + FAISS**  
          - Designed a **PyQt5 labeling tool** for category annotation  
          - Deployed a **Streamlit-based demo UI** for interactive search  

      - layout: center
        title: Device AI QA Automation for Samsung Bixby
        link: https://github.com/fly4hyun/bixby_dqa_pdf_automation
        link_text: github.com/fly4hyun/bixby_dqa_pdf_automation
        additional_links:
          - title: GitHub
            icon: fab fa-github
            url: https://github.com/fly4hyun/bixby_dqa_pdf_automation
        quote: >
          PDF 문서 분석을 통한 QA 데이터 자동 생성 및 빅스비 DB 구축
        description: |
          Automated QA dataset generation from Samsung device manuals (PDF).  
          - **YOLOv12x**-based layout detection model for structured parsing  
          - 12 document layout classes with sequence ordering algorithm  
          - Automated QA pair generation and validation pipeline  

      - layout: center
        title: Sewer Pipe Defect Detection System
        link_text: Seoul Digital Foundation Project
        quote: >
          YOLOv12 + BoT-SORT 기반 결함 탐지 및 OCR 메타정보 추출
        description: |
          Developed AI model for sewer defect detection and visualization.  
          - 15-class defect detection using **YOLOv12 + BoT-SORT**  
          - Text extraction with **EasyOCR** and metadata post-processing  
          - Achieved **F1-score 0.90** for major defect classes  

      - layout: center
        title: Intelligent CCTV for Edge Deployment
        quote: >
          Jetson Orin NX 기반 배회·침입 탐지 및 낙상 감지 시스템
        description: |
          Designed real-time video analytics system on **NVIDIA Jetson Orin NX**.  
          - People counting, fall detection, and intrusion tracking  
          - TensorRT optimization achieving **30–40 FPS** edge inference  
          - Passed **KISA AI CCTV certification** for behavior detection  

      - layout: center
        title: Real-time Weather & Travel Planner Chatbot
        quote: >
          기상청 API 기반 여행 일정 추천 및 문서 검색 서비스
        description: |
          Built multimodal chatbot integrating weather data and document retrieval.  
          - Extracted location & time from questions, used KMA API for forecast  
          - Built **FAISS**-based document search with hallucination control  
          - Showcased at **AI EXPO KOREA 2024**

